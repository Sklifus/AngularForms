<div class="wrapper">
  <form #formName="ngForm" (ngSubmit)="submitForm(formName)">
    <div class="name-wrapper">
      <span class="name-text">Напишите нам</span>
      <span class="block"></span>
    </div>

    <div class="form-group">
      <div class="col-md-4">
        <label for="name">Имя:</label>
        <input type="text" id="name" required name="name"
        ngModel #name="ngModel" [ngClass]="{alert: name.invalid && (name.dirty || name.touched)}"/>
      </div>
      <!-- <div *ngIf = "name.invalid && name.touched" style = "color:blueviolet">1</div> -->

      <div class="col-md-4">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="abc@gmail.com" pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required name="email"
        ngModel #email="ngModel" [ngClass]="{alert: email.invalid && (email.dirty || email.touched)}"/>
      </div>

      <div class="col-md-4">
        <label for="tel">Телефон:</label>
        <input type="tel" id="tel" placeholder="+7-___-___-__-__" required pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" name="tel"
        ngModel #tel="ngModel" [ngClass]="{alert: tel.invalid && (tel.dirty || tel.touched)}"/>
      </div>

      <div class="col-md-4">
        <label for="topic">Тема:</label>
        <select id="topic" name="topic" ngModel>
          <option *ngFor="let title of titlesItems">{{title}}</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="message">Ваше сообщение:</label>
        <textarea type="text" id="message" name="message" ngModel></textarea>
      </div>  

      <div class="captcha">
        <label>Цифры:</label>
      </div>

      <div class="col-md-4">
        <label></label>
        <button class="btn" type="submit" [disabled]="!formName.form.valid" [ngClass]="{disabled: !formName.form.valid}">Отправить письмо!</button>
      </div>
    </div>
  </form>
</div>
